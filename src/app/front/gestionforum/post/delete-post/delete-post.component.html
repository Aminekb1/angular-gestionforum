<div class="container">
    <h2>Delete post</h2>
    <p>Are you sure you want to delete the following post?</p>
    
    <div *ngIf="post">
      <p><strong>titre: </strong>{{ post.titre }}</p>
      
    </div>
    <form action="#" th:action="@{'/post/deletepost/' + ${post.id}}" method="post" (ngSubmit)="confirmDelete()" onsubmit="return confirm('Are you sure you want to delete this item?');">
        <input type="hidden" name="id" th:value="${post.id}" />
    <button type="submit" class="btn btn-primary btn-submit">delete</button>
    <button type="button" class="btn btn-outline-primary btn-cancel" routerLink="/post/all-post">Cancel</button>
</form>
  </div>
